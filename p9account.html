<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <script>
  var m="",f="",l="",g="",mo="",a="",c="",p="",s="",co="";
    window.addEventListener('load',() =>{
      const params = (new URL(document.location)).searchParams;
      const mail = params.get('mail');m=mail;
      const fname = params.get('fname');f=fname;
      const lname = params.get('lname');l=lname;
      const mobile = params.get('mobile');mo=mobile;
      const gender = params.get('gender');g=gender;
      const address1 = params.get('address1');a=address1;
      const address2 = params.get('address2');c=address2;
      const address3 = params.get('address3');p=address3;
      const address4 = params.get('address4');s=address4;
      const address5 = params.get('address5');co=address5;
      document.getElementById("fname").innerHTML=fname;
      document.getElementById('lname').innerHTML=lname;
      document.getElementById('mail').innerHTML=mail;
      document.getElementById('mobile').innerHTML=mobile;
      document.getElementById('gender').innerHTML=gender;
      document.getElementById('address').innerHTML=a+" ,"+c+" ,"+p+" ,"+s+" ,"+co;

    })
    </script>

<span style="text-align:center"><h1>Personal Info</h1></span>

  <tr>

  </tr>
  <tr>
